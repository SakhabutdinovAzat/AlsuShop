<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
  <div class="header">Header</div>

    <ul id="nav">
      <li>Главная</li>
      <li>О нас</li>
      <li>Контакты</li>
    </ul>
    <div class="asideL">AsideL</div>

    <div class="main">
      <form th:method="POST" th:action="@{/people}" th:object="${person}">
          <label for="firstName">Enter first name: </label>
          <input type="text" th:field="*{firstName}" id="firstName"/>
          <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</div>
          <br/>
          <label for="lastName">Enter last name: </label>
          <input type="text" th:field="*{lastName}" id="lastName"/>
          <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</div>
          <br/>
          <label for="age">Enter age: </label>
          <input type="text" th:field="*{age}" id="age"/>
          <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
          <br/>
          <label for="email">Enter email: </label>
          <input type="text" th:field="*{email}" id="email"/>
          <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
          <br/>
          <label for="address">Enter address: </label>
          <input type="text" th:field="*{address}" id="address"/>
          <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>
          <br/>
          <input type="submit" value="Create!">
      </form>
      <hr/>
      <a href="/people">back</a>
    </div>

    <div class="asideR">AsideR</div>
    <div class="footer">Footer</div>

    <div id="fixed">Fixed</div>

</body>
</html>
