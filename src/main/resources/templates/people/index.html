<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFirstName() + ' ' + person.getLastName() + ',  ' + person.getAge()}">Person</a>
</div>

<br/>
<hr/>

<a href="people/new"> Add new person</a>
<br/>
<a href="/products">Products</a>
</body>
</html>
