<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GoodDetail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container mt-5">

    <div class="card">
        <div class="card-header">
            Goods detail
        </div>
        <div class="card-block" style="padding: 10px;">
            <img class="rounded float-start" th:src="@{${'/img/' + good.smallImageLink}}" alt="Card smallImageLink cap" style="padding-right: 10px;">
            <h4 class="card-title" th:text="${good.title}"></h4>

            <p><b>Price:&nbsp;</b>
                <span style="color: darkslateblue; font-weight: bold" th:text="${good.price}">PRICE</span>
                RUB</p>

            <p class="card-text">
                <b>Category:</b>
                <span th:text="${good.category.title}">Category title</span></p>
            <p class="card-text">
                <b>Category Description:</b>
                <span th:text="${good.category.description}">Category description</span>
            </p>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <b>Description:</b>
                    <p class="card-text" style="font-size: 1.2em" th:text="${good.description}">Description</p>
                </li>
            </ul>
        </div>

        <div class="card-footer">
            <a data-toggle="modal"
               data-target="#modalBuy"
               th:attr="data-id=${good.id}"
               th:href="@{/cart/buy}"
               class="buy btn btn-primary"
            ><i class="bi bi-cart-plus"></i> Add to cart!</a>
        </div>
    </div>

</div>
</body>

<footer>
    <!--Template footer-->
    <div id="footer" th:include="/fragments/footer :: footer"></div>
</footer>

</html>
