<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row">
        <!--TODO-->
        <div class="col-md-4 offset-md-4">
            <h1>Registration</h1>
            <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
                <div class="form-group row">
                    <label for="username">Введите имя пользователя:</label>
                    <input class="form-control" type="text" th:field="*{username}" id="username" autofocus="autofocus">
                    <div class="alert alert-danger bg-error" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}">Username error
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="password">Введите пароль:</label>
                    <input class="form-control" type="password" th:field="*{password}" id="password"/>
                    <div class="alert alert-danger bg-error" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">Password error</div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="email">Введите email: </label>
                    <input class="form-control" type="text" th:field="*{email}" id="email"/>
                    <div class="alert alert-danger bg-error" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">Email Error</div>
                </div>
                <br/>
                <div class="form-group row">
                    <!--TODO-->
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Registration">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
