<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row">
        <!--TODO-->
        <div class="col-md-4 offset-md-4">
            <h1>Registration</h1>
            <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
                <div class="form-group row">
                    <label for="username" class="form-label">Введите имя пользователя:</label>
                    <input th:class="${#fields.hasErrors('username')}? 'form-control is-invalid' : 'form-control'"
                           type="text" th:field="*{username}" id="username" autofocus="autofocus" required>
                    <div  class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}">Username error</div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="password">Введите пароль:</label>
                    <input th:class="${#fields.hasErrors('password')}? 'form-control is-invalid' : 'form-control'" type="password"
                           th:field="*{password}" id="password" required/>
                    <div class="invalid-feedback" th:errors="*{password}">Password error</div>
                </div>
                <div class="form-group row">
                    <label for="password2">Повторите пароль:</label>
                    <input th:class="${#fields.hasErrors('password2')}? 'form-control is-invalid' : 'form-control'" type="password"
                           th:field="*{password2}" id="password2" required/>
                    <div class="invalid-feedback" th:errors="*{password2}">Password2 error</div>
                </div>
                <br/>
                <div class="form-group row">
                    <label for="email">Введите email: </label>
                    <input th:class="${#fields.hasErrors('email')}? 'form-control is-invalid' : 'form-control'" type="text"
                           th:field="*{email}" id="email" required/>
                    <div class="invalid-feedback" th:errors="*{email}">Email Error</div>
                </div>
                <div class="col-md-4">
                    <div class="g-recaptcha" data-sitekey="6LfFIcgnAAAAALngLiUjdStUJnjhi2O8Xx7mPzST"></div>
                    <div class="alert alert-danger" th:if="${captchaError}" role="alert">
                        <b th:text="${captchaError}"></b>
                    </div>
                </div>
                <br/>

                <div class="form-group row">
                    <!--TODO-->
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Registration">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
