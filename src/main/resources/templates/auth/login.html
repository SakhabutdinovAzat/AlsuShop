<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Login</h1>
            <form name="f" method="post" action="/process_login">
                <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

                <div class="form-group row">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" autofocus="autofocus">
                </div>

                <div class="form-group row">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <br/>
                <div class="form-group row">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        Неправильные логин или пароль
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--   TODO изменить оформление ссылки -->
    <div class="row" style="margin-top: 20px">
        <div class="col-md-4 offset-md-4">
            <p class="alert alert-success"><a href="/auth/registration">Create account.</a></p>
        </div>
    </div>
</div>

</body>

<footer>
    <!--Template footer-->
    <div id="footer" th:include="/fragments/footer :: footer"></div>
</footer>

</html>
