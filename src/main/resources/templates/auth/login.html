<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Login</h1>
            <form name="f" method="post" action="/process_login">
                <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

                <div th:class="${messageType}" th:if="${message}" role="alert">
                    <b th:text="${message}"></b>
                </div>

                <div th:if="${param.error}">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        Неправильные логин или пароль
                    </div>
                </div>

                <div class="form-group row">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" autofocus="autofocus">
                </div>
                <div class="form-group row">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <br/>
                <div class="form-group row">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>

    <!-- TODO изменить оформление ссылки -->
    <div class="row" style="margin-top: 20px">
        <div class="col-md-4 offset-md-4">
            <p class="alert alert-success"><a href="/auth/registration">Create account.</a></p>
        </div>
    </div>
</div>

</body>
</html>
