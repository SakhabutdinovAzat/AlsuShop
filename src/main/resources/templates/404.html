<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OOPS</title>
    <meta charset="utf-8"/>
</head>
<body>
<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container">
    <div class="form-group row">
        <div class="col-md-8 offset-md-2" style="margin-top: 100px;">
            <img th:src="@{/img/error/404.jpg}"/>
            <div style="text-align: center; position:relative; bottom: 120px">
                <h3>Error:</h3>
                <p th:text="${error.getMessage()}"></p>
                <p th:text="'Status: ' + ${error.getStatusCode()}"></p>
            </div>
        </div>
    </div>
</div>

<!--Template footer-->
<div th:include="/fragments/footer :: footer"></div>
</body>
</html>
