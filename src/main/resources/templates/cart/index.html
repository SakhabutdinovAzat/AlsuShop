<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container">

    <h2 style="margin-top: 30px">My cart</h2>

    <div th:if="!${#lists.isEmpty(products)}">
        <div class="row" style="margin-top: 20px">

            <div class="col-sm-12 row-eq-height" th:each="product : ${products}">

                <div class="card" style="margin-bottom: 10px">
                    <div class="card-block" style="padding-bottom: 10px; padding-top: 10px;">
                        <a th:href="@{/good/detail/{id}(id=${product.good.id})}">
                            <h3 th:text="${product.good.title}" class="card-title"></h3>
                        </a>
                        <div class="row">
                            <div class="col-md-3">
                                <a th:href="@{/good/detail/{id}(id=${product.good.id})}">
                                    <img style="max-height: 100px !important;" th:src="${product.good.smallImageLink}"
                                         alt="#"/>
                                </a>
                            </div>
                            <div class="col-md-6">
                                <div class="card-text"
                                     th:text="${#strings.substring(product.good.description, 0, 100).concat('...')}">
                                </div>
                            </div>
                            <div class="col-md-3">

                                <a style="position: absolute; right: 0; top:-40px;"
                                   class="btn btn-default" th:href="@{/cart/delete/{id}(id=${product.id})}"><i
                                        class="material-icons md-18">delete_forever</i></a>

                                <div class="card-text">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item price">
                                            Price:&nbsp;<span th:text="${product.good.price}">Price</span>&nbsp;RUB
                                        </li>
                                        <li class="list-group-item price">
                                            <div class="row">
                                                <button th:attr="data-id=${product.id}"
                                                        class="btn btn-default good-calc good-calc-up"><i
                                                        class="material-icons">keyboard_arrow_up</i></button>
                                                <span class="good-count" style="margin: 0 5px"
                                                      th:text="${product.count}"></span>
                                                <button th:attr="data-id=${product.id}"
                                                        class="btn btn-default good-calc"><i
                                                        class="material-icons md-18">keyboard_arrow_down</i></button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>
                    SUM <span th:text="${cart.sum}"></span> RUB
                </h3>
            </div>
        </div>
        <a style="margin-top: 20px" class="btn btn-success" th:href="@{/order/create}">Buy all...</a>
    </div>

    <div th:if="${#lists.isEmpty(products)}">
        <p class="alert alert-info">Your cart empty!</p>
    </div>
</div>
</body>
<footer>

    <!--Template footer-->
    <div id="footer" th:include="/fragments/footer :: footer"></div>

</footer>
</html>
