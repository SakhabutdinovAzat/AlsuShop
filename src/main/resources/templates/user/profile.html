<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1>Update profile</h1>
            <form name="f" method="post" th:action="@{/user/profile/update}">
<!--                <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">-->
<!--                TODO добавить сообщение о успешном обновлении профиля-->
                <div class="alert alert-success" th:if="${message}" role="alert">
                    <b th:text="${message}"></b>
                </div>
                <h5 th:value="${username}"></h5>
                <div class="form-group row">
                    <label for="email">Email</label>
                    <input class="form-control"  placeholder="some@mail.ru" th:value="${email}" type="text" name="email" id="email" autofocus="autofocus">
                </div>
                <div class="form-group row">
                    <label for="password">New password</label>
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <br/>
                <div class="form-group row">
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Save">
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        Неправильные логин или пароль
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
