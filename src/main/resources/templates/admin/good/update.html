<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Good</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container mt-5">

    <div class="row">
        <div class="col-md-6">

            <form action="#" th:action="@{/admin/good/update}" th:object="${good}" method="post" enctype="multipart/form-data">

                <input th:value="${good.id}" type="hidden" name="id"/>

                <div class="form-group row">
                    <label class="form-control-label" for="TITLE">TITLE:</label>
                    <input th:field="*{title}" class="form-control" id="TITLE" type="text" name="title"/>
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                         class="alert alert-danger bg-error">Title Error</div>
                </div>

                <div class="form-group row">
                    <label class="form-control-label" for="DESCRIPTION">DESCRIPTION:</label>
                    <input th:field="*{description}" class="form-control" id="DESCRIPTION" type="text"  name="description"/>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                         class="alert alert-danger bg-error">Description Error</div>
                </div>

                <div class="form-group row">
                    <label class="form-control-label" for="QUANTITY">QUANTITY:</label>
                    <input th:field="*{quantity}" class="form-control" id="QUANTITY" type="text" name="quantity"/>
                    <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                         class="alert alert-danger bg-error">Quantity Error</div>
                </div>
                <div class="form-group row">
                    <!--          <label class="form-control-label" for="IMAGE">Image:</label>-->
                    <input th:field="*{smallImageLink}" class="form-control" id="IMAGE" type="hidden" name="smallImageLink"/>
                    <!--          <div th:if="${#fields.hasErrors('smallImageLink')}" th:errors="*{smallImageLink}"-->
                    <!--               class="alert alert-danger bg-error">SmallImageLink Error</div>-->
                </div>
                <div class="form-group row">
                    <label class="form-control-label" for="file">Update image:</label>
                    <input id="file" type="file" name="file"/>
                </div>

                <!--          <fieldset class="row">-->
                <!--              <legend class="col-form-legend">Image</legend>-->
                <!--              <div class="form-check">-->
                <!--                  <label class="form-check-label">-->
                <!--                      <input class="form-check-input" type="radio" name="image"-->
                <!--                             value="1" th:checked="true">Don't update image-->
                <!--                  </label>-->
                <!--                  <input th:field="*{smallImageLink}" class="form-control" id="IMAGE" type="hidden" name="smallImageLink"/>-->
                <!--              </div>-->
                <!--              <div class="form-check">-->
                <!--                  <label class="form-check-label">-->
                <!--                      <input class="form-check-input" type="radio" name="image"-->
                <!--                             value="0" th:checked="false">Update image-->
                <!--                  </label>-->
                <!--                  <input id="file" type="file" name="file"/>-->
                <!--              </div>-->
                <!--          </fieldset>-->

                <fieldset class="row">
                    <legend class="col-form-legend">ACTIVE</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="active"
                                   value="1" th:checked="${good.active == true}">Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="active"
                                   value="0" th:checked="${good.active == false}">No
                        </label>
                    </div>
                    <div th:if="${#fields.hasErrors('active')}" th:errors="*{active}"
                         class="alert alert-danger bg-error">Active Error. Try another?
                    </div>
                </fieldset>

                <div class="form-group row">
                    <label class="form-control-label" for="PRICE">PRICE:</label>
                    <input th:field="*{price}" class="form-control" id="PRICE" type="text" name="price"/>
                </div>

                <div class="form-group row">
                    <label class="form-control-label" for="CATEGORY">CATEGORY:</label>
                    <select th:field="*{category}" class="form-control" id="CATEGORY" name="category">
                        <option th:each="category : ${allCategory}"
                                th:value="${{category}}"
                                th:selected="${category.id} == ${good.category.id}"
                                th:text="${category.title}">Category name
                        </option>
                    </select>
                </div>

                <input class="btn btn-primary" name="submit" type="submit" value="Update"/>
            </form>
        </div>
    </div>

</div>

</body>

<footer>
    <!--Template footer-->
    <div id="footer" th:include="/fragments/footer :: footer"></div>
</footer>

</html>
