<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!--Template Header-->
<div th:include="/fragments/header :: header"></div>

<div class="container mt-5">

    <div class="row">
        <div class="col-md-6">

            <form action="#" th:action="@{/admin/news/add}" th:object="${news}" method="post">

                <input hidden th:field="*{id}" type="text" name="id"/>

                <div class="form-group row">
                    <label class="form-control-label" for="TITLE">TITLE:</label>
                    <input th:field="*{title}" class="form-control" id="TITLE" type="text" name="title"/>
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                         class="alert alert-danger bg-error">Title Error. Try another?
                    </div>
                </div>

                <div class="form-group row">
                    <label class="form-control-label" for="DESCRIPTION">DESCRIPTION:</label>
                    <input th:field="*{description}" class="form-control" id="DESCRIPTION" type="text"
                           name="description"/>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                         class="alert alert-danger bg-error">Description Error. Try another?
                    </div>
                </div>

<!--                TODO Добавить возможность добавления даты-->
<!--                <div class="form-group row">
                    <label class="form-control-label" for="DATE">DATE:</label>
                    <input th:field="*{date}" class="form-control" id="DATE" type="date" name="date"/>
                </div>
                <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
                     class="alert alert-danger bg-error">Date Error. Try another?
                </div>-->

                <input class="btn btn-primary" name="submit" type="submit" value="ADD" th:datetime="${news.date}"/>
            </form>
        </div>
    </div>
</div>

</body>

<footer>
    <!--Template footer-->
    <div th:include="/fragments/footer :: footer"></div>
</footer>

</html>
